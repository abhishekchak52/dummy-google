<!DOCTYPE html>
<!-- This page mimics Google's homepage -->
<html>
  <head>
    <link type="text/css"rel="stylesheet" href="style.css"/>
    <link href="/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon" type="image/ico"/>
    <title>Google</title>
  </head>
  <body>
    <!--Header links-->
    <ul class="header">
        <li class="hyper">Gmail</li>
        <li class="hyper">Images</li>
        <li></li>
        <li><div id="sign_in"><span id="login">Sign In</span></div></li>
    </ul>
    <!--Body-->
    <center>
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
      <form>
        <div id="search">
          <input id="search_text" type="text"/>
        </div>
        <input class="buttons" type="button" id="search_button" value="Google Search"/>
        <input class="buttons" type="button" id="lucky" value="I'm feeling Lucky"/>
      </form>
    </center>
    <!--footer-->
    <div id="footer">
      <!--Footer links-->
      <ul class="footer_block" id="left">
        <li class="hyper">Advertising</li>
        <li class="hyper">Business</li>
        <li class="hyper">About</li>
      </ul>
      <ul class="footer_block" id="right">
        <li class="hyper">Privacy</li>
        <li class="hyper">Terms</li>
        <li class="hyper">Settings</li>
        <li class="hyper">Use Google.co.in</li>
      </ul>
    </div>
  </body>
</html>
